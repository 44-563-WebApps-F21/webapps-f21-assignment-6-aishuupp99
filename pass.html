<body>

<h2>Pass Phrase by Ashwini Uppala</h2>
<form>
   <label for="secret_word">Enter the secret phrase </label>
   <input type ="password" id="secret_word" name="secret_word" value="Let me in"> <br>

   <label for="guess"> Enter a phrase </label>
   <input type ="text" id="guess" name="guess" autofocus> <br>

   <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">Result will be displayed </p>

<script> 
   var correct = 0;
   var wrogn = 0;
        
   function processPhrase(){
   console.log("Getting form values")
   secret_word = document.getElementById("secret_word").value
   Enter_Phrase = document.getElementById("guess").value
   //confirmed = confirm("Check the values? "+Secret_Phrase+" and "+Enter_Phrase)    
   out = document.getElementById("result")
   if(wrogn<3)
   {
   if(secret_word == Enter_Phrase)
   {
       correct++
       alert("Access Allowed");
       out.innerHTML = "Correct count : "+correct + "<br>"+ "Wrong count : "+wrogn;

   } 
   else 
   {
       wrogn++
       alert("Access Denied");
       out.innerHTML = "Correct count : "+correct + "<br>"+ "Wrong count : "+wrogn;

   }
}
   else
   {
      alert("Account Locked.");
   }
}
</script>
